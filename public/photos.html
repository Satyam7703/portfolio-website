<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photos | Satyam Mishra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">SATYAM MISHRA</div>
        <nav class="nav-links">
            <a href="/index.html" class="nav-item">
                <i class="fa-solid fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/photos.html" class="nav-item active">
                <i class="fa-solid fa-image"></i>
                <span>Photo</span>
            </a>
            <a href="/about.html" class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span>About Me</span>
            </a>
            <a href="/contact.html" class="nav-item">
                <i class="fa-solid fa-envelope"></i>
                <span>Contact</span>
            </a>
        </nav>
    </header>

    <!-- PHOTO SECTION -->
    <section class="photo-section">
        <div class="photo-header">
            <h1>My Photography</h1>
            <p>A collection of moments captured through my lens</p>
        </div>

        <!-- PHOTO GRID -->
        <div class="photo-grid">
            <script>
                for (let i = 1; i <= 18; i++) {
                    document.write(`
                        <div class="photo-item">
                            <img src="/images/p${i}.jpg" alt="Photo ${i}" onclick="openModal(this)">
                        </div>
                    `);
                }
            </script>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="/script.js"></script>

</body>

</html>
